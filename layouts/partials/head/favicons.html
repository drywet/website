<meta name="theme-color" content="{{ $.Site.Params.themeColor }}">
<link rel="alternate icon" href="{{ "favicon.ico" | absURL }}" sizes="any" media="(prefers-color-scheme: dark)">
<link rel="alternate icon" href="{{ "favicon-dark.ico" | absURL }}" sizes="any" media="(prefers-color-scheme: light)">
{{ if os.FileExists "static/favicon.svg" -}}
  <link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | absURL }}">
{{ end -}}
<link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | absURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | absURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | absURL }}">
<link rel="manifest" crossorigin="use-credentials" href="{{ "site.webmanifest" | absURL }}">
<link rel="mask-icon" href="/favicon.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
